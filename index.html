    <script type="text/javascript" src="libs/jquery-1.11.1.min.js" ></script>
    <script type="text/javascript" src="libs/underscore-min.js" ></script>

    <script type="text/javascript" src="src/header.js" ></script>

    <!-- just css for this page example -->
    <style type="text/css">
        textarea{
            width: 100%;
            padding:4px 7px;
            border:1px solid #ccc;
            border-radius:4px;
            background:#fff;
            color:#333;
            margin-bottom:7px;
        }
    </style>
</head>

<body>
<script>
    $(document).ready(function() {

        var el = {
            btnAction1: $('#action1'),
            btnClear1: $('#clear1'),
            btnAction2: $('#action2'),
            btnClear2: $('#clear2'),
            input1: $('#input1'),
            input2: $('#input2'),
            input3: $('#input3'),
            input4: $('#input4'),
            result1: $('#result1'),
            result2: $('#result2')
        };

        var demo1 = {
            headers:["ApplicationName", "ApplicationVersion"],
            models:[
                {
                    "ApplicationName": "zee App Name",
                    "ApplicationVersion": "5"
                },
                {
                    "ApplicationName": "ppA Name",
                    "ApplicationVersion": "4"
                },
                {
                    "ApplicationName": "App Name",
                    "ApplicationVersion": "5"
                }
            ]
        };

        var demo2 = {
            headers:["ApplicationName", "ApplicationVersion"],
            models:[
                {
                    "ApplicationName": "App Name",
                    "ApplicationVersion": "5"
                },
                {
                    "ApplicationName": "ppA Name",
                    "ApplicationVersion": "5"
                }
            ]
        };

        var demo3 = {
            models:[
                {
                    "ApplicationName": "ppA Name",
                    "ApplicationVersion": "4"
                },
                {
                    "ApplicationName": "App Name",
                    "ApplicationVersion": "5"
                }
            ]
        };

        var demo4 = {
            models:[
                {
                    "ApplicationName": "App Name",
                    "ApplicationVersion": "5"
                },
                {
                    "ApplicationName": "ppA Name",
                    "ApplicationVersion": "5"
                }
            ]
        };

        el.input1.val(JSON.stringify(demo1,null,4));
        el.input2.val(JSON.stringify(demo2,null,4));
        el.input3.val(JSON.stringify(demo3,null,4));
        el.input4.val(JSON.stringify(demo4,null,4));

        el.btnAction1.on('click', function(){
            var json1 = el.input1.val();
            var json2 = el.input2.val();

            var data1;
            var data2;
            try{ 
                data1 = JSON.parse(json1);
                data2 = JSON.parse(json2);
            } catch(e) {
                alert('not valid JSON');
                return;
            }
            
            var table1 = new PrettyTable.view.Table({
                headers: data1.headers,
             	models: data1.models
            });

            var table2 = new PrettyTable.view.Table({
                headers: data2.headers,
                models: data2.models
            });

            var comparer = new PrettyTable.view.Comparer({
                el:el.result1,
                table1: table1,
                table2: table2,
                keys: ["ApplicationName", "ApplicationVersion"]
            });
        });

        el.btnClear1.on('click', function(){
            el.result1.html('');
        });

        el.btnAction2.on('click', function(){
            var json1 = el.input3.val();
            var json2 = el.input4.val();

            var data1;
            var data2;
            try{
                data1 = JSON.parse(json1);
                data2 = JSON.parse(json2);
            } catch(e) {
                alert('not valid JSON');
                return;
            }

            var renderer = function(data, parent) {
                var node1 = new PrettyJSON.view.Node({
                    el: parent.el,
                    data: data
                });
            }

            var comparer = new PrettyTable.view.Comparer({
                el:el.result2,
                models1: data1.models,
                models2: data2.models,
                renderer: renderer,
                keys: ["ApplicationName", "ApplicationVersion"]
            });
        });

        el.btnClear2.on('click', function(){
            el.result2.html('');
        });
    });
</script>
<div class="container">

    <br>

    <div class="row">
        <div class="col text-center">
            <h1>Demo 1</h1>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col">
            <textarea id="input1" rows="12"></textarea>
        </div>
        <div class="col">
            <textarea id="input2" rows="12"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button id="action1">go</button>
            <button id="clear1">clear</button>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col">
            <span id="result1"></span>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col text-center">
            <h1>Demo 2</h1>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col">
            <textarea id="input3" rows="12"></textarea>
        </div>
        <div class="col">
            <textarea id="input4" rows="12"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button id="action2">go</button>
            <button id="clear2">clear</button>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col">
            <span id="result2"></span>
        </div>
    </div>

</div>
</body>
</html>
