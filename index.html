        textarea{
            width:600px;

<body>
<script>
    $(document).ready(function() {

        var el = {
            btnAction: $('#action'),
            btnClear: $('#clear'),
            input: $('#input'),
            result: $('#result')
        };

        var demo = {
            headers:["Header 1", "Header 2", "Header 3", "Header 4"],
            rows:[["Item 1", "Item 2", "Item 3", "Item 4"]]
        };

        el.input.val(JSON.stringify(demo,null,4));

        el.btnAction.on('click', function(){
            var json = el.input.val();

            var data;
            try{ 
                data = JSON.parse(json); 
            } catch(e){ 
                alert('not valid JSON');
                return;
            }
            
            var table = new PrettyTable.view.Table({ 
                el:el.result,
                headers: data.headers,
             	data: data.rows
            });
        });

        el.btnClear.on('click', function(){
            el.input.val('');
            el.result.html('');
        });
    });
</script>
<h1>Demo</h1>
<textarea id="input" rows="12"></textarea>
<br/>
<button id="action">go</button>
<button id="clear">clear</button>
<br/>
<br/>
<span id="result"></span>
</body>
